<html>
<head>
 <script type="text/javascript">
 var a=4
 var b=5
 
 document.write("result of + is: "+(a+b));
 document.write("<br>");
 
 document.write("result of - is: "+(a-b));
 document.write("<br>");
 
 document.write("result of * is: "+(a*b));
 document.write("<br>");
 
 document.write("result of / is: "+(a/b));
 document.write("<br>");
 
 document.write("result of % is: "+(a%b));
 document.write("<br>");
 
 document.write("result of % is: "+(a%b));
 document.write("<br>");
 
 document.write("result of ++ is: "+(a++));
 document.write("<br>");
 
 document.write("result of -- is: "+(b--));
 document.write("<br>");
</script>
<body>

</body>
</head>
</html>
